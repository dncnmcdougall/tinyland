<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="message"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const things = {}
      
      socket.on('update-thing', function(thing) { 
        things[thing.name] = thing
        
        // Clear canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 600, 600);
        
        // Render things
        Object.keys(things).forEach(key => {
          const thing = things[key]
          if (thing.type === 'rectangle') {
            ctx.fillStyle = 'pink';
            ctx.fillRect(thing.x / 2, thing.y / 2, 20, 20);
          }
        })
      });
    </script>
  </body>
</html>
